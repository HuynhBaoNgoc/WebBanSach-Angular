<div class="row">
    <div class="col-12 col-sm-12">
        <div class="rounded-3 row">
            <div class="col-6" *ngFor="let book of booksService.books | paginate: { id: 'listing-pagination',
                itemsPerPage: 10,
                currentPage: page,
                totalItems: totalRecords };">
                    <a  style="cursor: pointer;" class="list-group-item list-group-item-action 
                        flex-column 
                        align-items-center
                        justify-content-start
                        border border-info border-1 rounded-3
                        mb-3">
                            <div class="row">
                                <div class="col-5 col-sm-5">
                                    <span class="">
                                        <img [src]="book.imgPath" alt="{{ book.name }}" style="max-height: 150px; min-width: 150px;">
                                    </span>
                                </div>
                                <div class="col-7 col-sm-7 align-self-center">
                                    <div class="d-flex w-100">
                                        <h5 class="mb-1">{{ book.productID }}</h5>
                                    </div>
                                    <p class="mb-1 product-name">{{ book.name }}</p>
                                    <p class="mb-1"><span class="text-success">{{ book.price }} </span>VNĐ</p>
                                    <button class="btn btn-info me-1" routerLink="/listdetail/{{book._id}}">Chi tiết</button>
                                    <button class="btn btn-success" (click)="AddToCart(book)">Thêm vào giỏ hàng</button>
                                </div>
                            </div>
                    </a>
            </div>
            <div class="d-flex justify-content-center">
                <pagination-controls id="listing-pagination" max-size="5" directionLinks="true"
                    (pageChange)="page = $event"></pagination-controls>
            </div>
        </div>
    </div>
</div>
