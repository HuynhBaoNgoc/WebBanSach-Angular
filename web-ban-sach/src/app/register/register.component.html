<div class="row justify-content-center">
    <div class="col-sm-4">
        <div class="row">
            <div class="col-12  d-flex justify-content-center">
                <h2 class="align-center">Sign up</h2>
            </div>
            <div class="col-12">
                <form  #registerForm="ngForm" (ngSubmit)="register(registerForm)">
                    <div class="row g-3">
                        <div class="col-12">
                            <input class="form-control" type="text" name="fullName" #fullName="ngModel" [(ngModel)]="usersService.selectedUser.fullName"  placeholder="Your Name"/>
                        </div>
                        <div class="col-12">
                            <input class="form-control" type="email" name="email" #email="ngModel" [(ngModel)]="usersService.selectedUser.email"  placeholder="Your Email"/>
                        </div>
                        <div class="col-12">
                            <input class="form-control" type="password" name="password" #password="ngModel" [(ngModel)]="usersService.selectedUser.password" placeholder="Password"/>
                        </div>
                        <div class="col-12">
                            <input class="form-control" type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                        </div>
                        <div class="col-12 d-flex justify-content-center">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="agree-term" id="agree-term"/>
                                <label class="form-check-label" for="agree-term">
                                    I agree all statements in  <a class="term-service">Terms of service</a>
                                </label>
                            </div>
                        </div>
                        <div class="col-12 d-flex justify-content-center">
                            <input class="btn btn-primary" type="submit" value="Register" [disabled]="!registerForm.valid"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
